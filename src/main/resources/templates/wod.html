<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add WOD</title>
    <!-- Include CSS for calendar widget -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#date").datepicker({
                dateFormat: 'yy-mm-dd'
            });
        });
    </script>
</head>
<body>
<h1>Add WOD</h1>
<form th:action="@{/wod}" method="post" th:object="${wodRequestDto}">
    <div>
        <label for="workoutId">Workout:</label>
        <select id="workoutId" th:field="*{workoutId}">
<!--            <option value="" disabled selected>Select a workout</option>-->
            <option th:each="workout : ${workouts}" th:value="${workout.id}" th:text="${workout.name}"></option>
        </select>
    </div>
    <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" th:field="*{userId}" value="1" readonly/>
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="text" id="date" th:field="*{date}" />
    </div>
    <div>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" th:field="*{weight}" />
    </div>
    <div>
        <label for="times">Times:</label>
        <input type="number" id="times" th:field="*{times}" />
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
