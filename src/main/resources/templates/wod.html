<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add WOD</title>
</head>
<body>
<h1>Add WOD</h1>
<form th:action="@{/wod}" method="post" th:object="${wodRequestDto}">
    <div>
        <label for="workoutId">Workout:</label>
        <select id="workoutId" th:field="*{workoutId}">
            <option th:each="workout : ${workouts}" th:value="${workout.id}" th:text="${workout.name}"></option>
        </select>
    </div>
    <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" th:field="*{userId}" value="1" readonly/>
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" />
    </div>
    <div>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" th:field="*{weight}" />
    </div>
    <div>
        <label for="times">Times:</label>
        <input type="number" id="times" th:field="*{times}" />
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
